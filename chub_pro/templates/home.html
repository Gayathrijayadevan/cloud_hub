<!DOCTYPE html>
<html lang="en">
<head>
    {%  load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgba(18,153,243,255);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'images/Cloud Logo.png' %}" alt="" style="height: 100px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-light" href="#">YOUR GALLERY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">SUPPORT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="">LOGOUT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/caroimg1.jpg' %}" alt="Los Angeles" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/carolimg2.jpg' %}" alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/caroimg3.jpg' %}" alt="New York" class="d-block w-100">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
