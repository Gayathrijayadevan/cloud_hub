<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Files</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/mv_style.css' %}">
    <body>

        <div class="container">
            <h2 class="text-center">All Media Files</h2>
        
            <div class="row">
                {% for media in media_files %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ media.media_file.url }}" class="card-img-top" alt="Media Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ media.title }}</h5>
                            <p class="card-text">{{ media.description }}</p>
                            <div class="media-info">
                                <p><strong>Type:</strong> {{ media.media_type }}</p>
                                <p><strong>Upload Date:</strong> {{ media.upload_date }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="col-12">
                    <p class="empty-message">No media files available.</p>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        </body>
        </html>
