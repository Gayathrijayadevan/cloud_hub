<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="login-card col-md-4">
    <h1>WELCOME</h1>
    <form action="" method="post">
        {% csrf_token %}
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Username" required name="uname">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required name="password">
      </div>
      <button type="submit" class="btn btn-primary w-100">LOGIN</button>
      <div class="mt-3">
        <a href="#" class="small-text text-decoration-none text-light">Forgot your Password?</a>
      </div>
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
        </div>
        {% endfor %}
        {% endif %}

    </form>
    <div class="mt-4">
      <p>Don't you have an account?</p>
      <a href="register" class="btn btn-light w-100">Sign Up</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
